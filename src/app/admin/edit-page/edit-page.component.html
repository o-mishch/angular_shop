<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Update Product</h2>

    <div class="form-control">
      <label for="type">Type</label>
      <select formControlName="type" id="type">
        <option value="Phone">Phone</option>
        <option value="Tablet">Tablet</option>
        <option value="Laptop">Laptop</option>
      </select>
      <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
        <small *ngIf="form.get('type').errors.required">Choose product type</small>
      </div>
    </div>

    <div class="form-control">
      <label for="title">Name</label>
      <input id="title" type="title" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">Enter product name</small>
      </div>
    </div>

    <div class="form-control">
      <label for="type">Photo:</label>
      <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
      <label for="type">Information:</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>

    <div class="form-control">
      <label for="price">Price</label>
      <input id="price" type="price" formControlName="price">
      <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
        <small *ngIf="form.get('price').errors.required">Enter product price</small>
        <small *ngIf="form.get('price').errors.pattern">
          Price should much {{form.get('price').errors.pattern.requiredPattern}},
          but it is {{form.get('price').errors.pattern.actualValue}}</small>
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid || submitted">Update</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
